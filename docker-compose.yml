version: '3.8'

services:
  rag_db:
    image: pgvector/pgvector:pg15
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-rag_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rag_pass}
      - POSTGRES_DB=${POSTGRES_DB:-rag_db}
    ports:
      - "5434:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${POSTGRES_USER:-rag_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  rag_redis_cache:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  rag_api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      rag_db:
        condition: service_healthy
      rag_redis_cache:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-rag_user}:${POSTGRES_PASSWORD:-rag_pass}@rag_db:5432/${POSTGRES_DB:-rag_db}
      - REDIS_URL=redis://rag_redis_cache:6379/0
      - OLLAMA_URL=http://host.docker.internal:11434
    ports:
      - "8001:8000"
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000

volumes:
  pg_data:
  redis_data:
  ollama_data:
